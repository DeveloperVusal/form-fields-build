<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Fields Build</title>
    <style>
        #app {
            margin: 4rem auto;
            width: 25%;
        }
    </style>
<body>
<form id="app"></form>
<script src="<%= htmlWebpackPlugin.files.js %>"></script>
<script>
    window.FormFieldsBuild.init({
        el: '#app',
        fields: [
            {
                type: 'text',
                name: 'phone',
                placeholder: 'Phone (Просто phone)',
                className: 's',
                validate: 'phone',
                value: '7977896847 ss',
                required: true
            },
            {
                type: 'text',
                name: 'phone_1',
                placeholder: 'Phone (валидация через массив)',
                className: 's',
                validate: ['phone', 'ru_temp_1'],
                // value: '7977896847 ss',
                required: true
            },
            {
                type: 'text',
                name: 'phone_2',
                placeholder: 'Phone (валидация через функцию)',
                className: 's',
                validate: (value) => {
                    if (!value) {
                        throw new Error('Custom error');
                    }
                    let stringWithNumbers = value.replace(/\D/ig, '');
                    if (!stringWithNumbers) return '';
                    return '+' + stringWithNumbers;
                },
                required: true
            },
            {
                type: 'text',
                name: 'email',
                placeholder: 'Email',
                className: 's',
                validate: 'email',
            },
            {
                type: 'text',
                name: 'name',
                placeholder: 'Name',
                className: 's'
            }
        ]
    })
</script>

</body>
</html>
